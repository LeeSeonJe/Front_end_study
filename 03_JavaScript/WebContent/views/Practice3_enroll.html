<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../js/Practice3_enroll.js"></script>
<title>Insert title here</title>
<style>
legend {
	padding: 3px;
}

</style>
</head>
<body onclick="chkPwd()">
	<fieldset>
		<legend>회원가입</legend>
		<legend>
			<label>아이디 : </label>
			<input id="userId" type="text" oninput="inputName()" onkeydown="moveFocus('userPwd')"/> 
			<label></label>
		</legend>
		<legend>
			<label>비밀번호 : </label>
			<input id="userPwd" type="text" onkeydown="moveFocus('checkPwd')" />
		</legend>
		<legend>
			<label>비밀번호 확인 : </label>
			<input id="checkPwd" type="text" onkeydown="moveFocus('userName')"/>
			<label></label>
		</legend>
		<legend>
			<label>이름 : </label>
			<input id="userName" type="text" />
		</legend>
		<legend>
			<input id="signUp" type="submit" onclick="singUp()" value="회원가입" />
		</legend>
	</fieldset>
</body>
</html>
